<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Delius">
  <audio>
	      <source src="https://www.myinstants.com/instant/avastalert/"></source>
    </audio>
</head>

<body>
  <div class="pomo-box">
    <div class="title">Pomodoro Clock</div>
    <div class="round">

        <div class="timeDisplay" id="timer">25:00</div>
        <div class="breakDisplay">5:00</div>
    </div>
    <div>
      <div class="setTime">Set time</div>
      <button class="timePlus">+</button>
      <p class="timeNum">25</p>
      <button class="timeMinus">- </button>
      <div class="setBreak">Set break</div>
      <button class="breakPlus">+</button>
      <p class="breakNum">5</p>
      <button class="breakMinus">-</button>
    </div>
    <button class="start">Start</button>
    <button class="pause">Pause</button>
    <button class="reset">Reset</button>
  </div>
</body>

</html>
