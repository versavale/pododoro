<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width.initial-scale=1">
  <audio>
	      <source src="https://www.myinstants.com/media/sounds/front-desk-bells-daniel_simon.mp3"></source>
    </audio>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="pomo-box">
    <div class="title">Pomodoro Clock</div>
    <div class="round">
      
        <div class="timeDisplay">25:00</div>
        <div class="breakDisplay">5:00</div>
    </div>
    <div class="sets">
       <div class="set1">
      <div class="setTimer">Set Timer</div>
      <button class="timeMinus">-</button>
      <p class="timeNum">25</p>
      <button class="timePlus">+</button>
      </div>
      <div class="set2">
      <div class="setBreak">Set Break</div>
      <button class="breakMinus">-</button>
      <p class="breakNum">5</p>
      <button class="breakPlus">+</button>
      </div>
    </div>
    <button class="start" id="start">Start</button>
    <button class="startinactive" id="start">Start</button>
    <button class="pause">Pause</button>
    <button class="pauseinactive">Pause</button>
    <button class="reset">Reset</button>
    <button class="resetinactive">Reset</button>
  </div>
</body>

</html>
